databaseChangeLog:
  - changeSet:
      id: create-table-item
      author: alexander_popovich
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-table-warehouse
      author: alexander_popovich
      changes:
        - createTable:
            tableName: warehouse
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double
                  constraints:
                    nullable: false

  - changeSet:
      id: create-table-warehouse_item
      author: alexander_popovich
      changes:
        - createTable:
            tableName: warehouse_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
  - changeSet:
      id: create-item-fk-of-warehouse-item
      author: alexander_popovich
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: item_id
            baseTableName: warehouse_item
            constraintName: item_fk_warehouse_item
            referencedColumnNames: id
            referencedTableName: item
            onDelete: RESTRICT
            onUpdate: CASCADE

  - changeSet:
      id: create-warehouse-fk-of-warehouse-item
      author: alexander_popovich
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: warehouse_id
            baseTableName: warehouse_item
            constraintName: warehouse_fk_warehouse_item
            referencedColumnNames: id
            referencedTableName: warehouse
            onDelete: RESTRICT
            onUpdate: CASCADE

